<style scope>
    h1 {
        color: red;
    }
</style>

<div>
    <h1 :bind="h1"></h1>
    <ul class="nodes">
        <li @if={is} @for="list of lists" @event:input:click={clickList} contenteditable>
            number <span :bind="list.name"></span>
        </li>
        <span :bind={tt}></span>
    </ul>
</div>

<script>
    var tt = 'out';
    
    const is = lists.length === 0;

    async function clickList(e) {
        if (e.type === 'click') {
            $data.h1 = 'lista de usuarios'
            const res = await fetch('http://jsonplaceholder.typicode.com/users')
            const u = await res.json()
            $data.lists = u
            console.log(u);
        }
    }
</script>
